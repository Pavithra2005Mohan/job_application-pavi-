<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Amrita Job Agency Website</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Poppins:400,500&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}
.bg-img{
  background: url(assets/images/bg.png);
  height: 100vh;
  background-size: cover;
  background-position: center;
}
.bg-img:after{
  position: absolute;
  content: '';
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0,0,0,0.7);
}
.content{
  position: absolute;
  top: 50%;
  left: 50%;
  z-index: 999;
  text-align: center;
  padding: 60px 32px;
  width: 370px;
  transform: translate(-50%,-50%);
  background: rgba(255,255,255,0.04);
  box-shadow: -1px 4px 28px 0px rgba(0,0,0,0.75);
}
.content header{
  color: white;
  font-size: 33px;
  font-weight: 600;
  margin: 0 0 35px 0;
  font-family: 'Montserrat',sans-serif;
}
.field{
  position: relative;
  height: 45px;
  width: 100%;
  display: flex;
  background: rgba(255,255,255,0.94);
}
.field span{
  color: #222;
  width: 40px;
  line-height: 45px;
}
.field input{
  height: 100%;
  width: 100%;
  background: transparent;
  border: none;
  outline: none;
  color: #222;
  font-size: 16px;
  font-family: 'Poppins',sans-serif;
}
.space{
  margin-top: 16px;
}
.show{
  position: absolute;
  right: 13px;
  font-size: 13px;
  font-weight: 700;
  color: #222;
  display: none;
  cursor: pointer;
  font-family: 'Montserrat',sans-serif;
}
.pass-key:valid ~ .show{
  display: block;
}
.pass{
  text-align: left;
  margin: 10px 0;
}
.pass a{
  color: white;
  text-decoration: none;
  font-family: 'Poppins',sans-serif;
}
.pass:hover a{
  text-decoration: underline;
}
.field input[type="submit"]{
  background: #3498db;
  border: 1px solid #2691d9;
  color: white;
  font-size: 18px;
  letter-spacing: 1px;
  font-weight: 600;
  cursor: pointer;
  font-family: 'Montserrat',sans-serif;
}
.field input[type="submit"]:hover{
  background: #2691d9;
}
.login{
  color: white;
  margin: 20px 0;
  font-family: 'Poppins',sans-serif;
}
.links{
  display: flex;
  cursor: pointer;
  color: white;
  margin: 0 0 20px 0;
}
.facebook,.instagram{
  width: 100%;
  height: 45px;
  line-height: 45px;
  margin-left: 10px;
}
.facebook{
  margin-left: 0;
  background: #CBD3FC;
  border: 1px solid #3e61a8;
  color:white
}
.instagram{
  background: #E1306C;
  border: 1px solid #df2060;
}
.facebook:hover{
  background: #3e61a8;
}
.instagram:hover{
  background: #df2060;
}
.links i{
  font-size: 17px;
}
i span{
  margin-left: 8px;
  font-weight: 500;
  letter-spacing: 1px;
  font-size: 16px;
  font-family: 'Poppins',sans-serif;
}
.signup{
  font-size: 15px;
  color: white;
  font-family: 'Poppins',sans-serif;
}
.signup a{
  color: #3498db;
  text-decoration: none;
}
.signup a:hover{
  text-decoration: underline;
}
   .l {
       background: #3498db;
  border: 1px solid #2691d9;
  color: white;
  font-size: 18px;
  letter-spacing: 1px;
  font-weight: 600;
  cursor: pointer;
  font-family: 'Montserrat',sans-serif;
 padding: 8px 120px;;
    }
    .l:hover {
      background: #2691d9;
	  
.t {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #3498db;
  border: 1px solid #2691d9;
  color: white;
  font-size: 18px;
  letter-spacing: 1px;
  font-weight: 600;
  cursor: pointer;
  font-family: 'Montserrat',sans-serif;
  padding: 8px 8px;
}

.t:hover {
  background: #2691d9;
}
@media only screen and (max-width: 480px) {
  .bg-img {
    height: 100vh;
  }

  .content {
    width: 100%;
    padding: 30px;
  }

  .content header {
    font-size: 28px;
    margin-bottom: 20px;
  }

  .field {
    height: 50px;
  }

  .field span {
    width: 50px;
  }

  .field input {
    font-size: 16px;
  }

  .space {
    margin-top: 10px;
  }

  .show {
    font-size: 14px;
  }

  .pass-key:valid ~ .show {
    display: block;
  }

  .pass {
    margin: 10px 0;
  }

  .pass a {
    font-size: 14px;
  }

  .field input[type="submit"] {
    font-size: 16px;
    padding: 10px 40px;
  }

  .login {
    font-size: 14px;
    margin: 10px 0;
  }

  .links {
    margin: 0 0 10px 0;
  }

  .facebook,
  .instagram {
    height: 40px;
    line-height: 40px;
  }

  .links i {
    font-size: 16px;
  }

  i span {
    font-size: 14px;
  }

  .signup {
    font-size: 14px;
  }

  .signup a {
    font-size: 14px;
  }

  .t {
    top: 5px;
    right: 5px;
    padding: 5px 10px;
  }
}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
   <body>
   <header>
   <button type="button" class="t" onclick="translate()"><i class="fa fa-language"></i></button>
      <div class="bg-img">
         <div class="content">

            <header>Login Form</header>
            <form id="loginForm" action="#">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input id="emailInput" type="text" required placeholder="Email or Phone">
               </div>
               <br>
               <div class="field">
                  <span class="fa fa-lock"></span>
                  <input id="passwordInput" type="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="forgot password.html">Forgot Password?</a>
               </div>
               <button id="loginButton"class="l" type="button" class="login-button" onclick="login()">LOGIN</button>
            </form>
            <div class="login">
               Or login with
            </div>
            <div class="links">
               <button type="button"class="l" onclick="google()">Google</button>
            </div>
            <div class="signup">
               Don't have account? <a href="sign up.html">Sign Up</a>
            </div>
         </div>
      </div>

      <script>
         function google() {
            window.location.href = "home.html";
         }

         function translate() {
            window.open("https://translate.google.com/", "_blank");
         }

         function login() {
            var email = document.getElementById("emailInput").value;
            var password = document.getElementById("passwordInput").value;

            if (email.trim() !== "" && password.trim() !== "") {
               window.location.href = "home.html";
            } else {
               alert("Please enter email and password");
            }
         }

         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
            if(pass_field.type === "password"){
               pass_field.type = "text";
               showBtn.textContent = "HIDE";
               showBtn.style.color = "#3498db";
            }else{
               pass_field.type = "password";
               showBtn.textContent = "SHOW";
               showBtn.style.color = "#222";
            }
         });
      </script>
   </body>
</html>
