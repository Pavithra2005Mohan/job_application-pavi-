	<script>
	const darkModeBtn = document.getElementById('dark-mode-btn');
let darkMode = false;

darkModeBtn.addEventListener('click', () => {
	darkMode = !darkMode;
	if (darkMode) {
		document.body.classList.add('dark-mode');
		darkModeBtn.textContent = 'â˜€';
	} else {
		document.body.classList.remove('dark-mode');
		darkModeBtn.textContent = 'ðŸŒ™';
	}
});
const toTopBtn = document.getElementById('to-top-btn');
const toBottomBtn = document.getElementById('to-bottom-btn');

toTopBtn.addEventListener('click', () => {
	window.scrollTo({
		top: 0,
		behavior: 'smooth'
	});
});

toBottomBtn.addEventListener('click', () => {
	const bottom = document.getElementById('bottom').offsetTop;
	window.scrollTo({
		top: bottom,
		behavior: 'smooth'
	});
});
function triggerGoogleTranslateEvent(element, eventName) {
	var event;
	if (document.createEvent) {
		event = document.createEvent('Event');
		event.initEvent(eventName, true, true);
	} else {
		event = document.createEventObject();
		event.eventType = eventName;
	}
	event.eventName = eventName;
	if (document.createEvent) {
		element.dispatchEvent(event);
	} else {
		element.fireEvent('on' + event.eventType, event);
	}
}
const translateBtn = document.getElementById('translate-btn');
const translateElement = document.getElementById('google-translate-element');

translateBtn.addEventListener('click', () => {
  if (translateElement.style.display === 'none' || translateElement.style.display === '') {
    translateElement.style.display = 'block';
    translateBtn.textContent = 'Hide Translation';
  } else {
    translateElement.style.display = 'none';
    translateBtn.textContent = 'Translate';
  }
});
google.load('elements', '1', {'packages': 'translator'});
google.setOnLoadCallback(initializeGoogleTranslate);
function initializeGoogleTranslate() {
	var translateElement = document.getElementById('google-translate-element');
	if (translateElement) {
		google.translate.TranslateElement.create(translateElement, {'pageLanguage': 'en'});
		translateElement.style.display = 'block';
		translateElement.style.margin = '0 auto';
		translateElement.style.width = '100%';
		translateElement.style.maxWidth = '300px';
		translateElement.style.marginTop = '20px';
		translateElement.style.fontSize = '14px';
		translateElement.style.textAlign = 'center';
		translateElement.style.backgroundColor = '#fff';
		translateElement.style.border = '1px solid #ccc';
		translateElement.style.borderRadius = '5px';
		translateElement.style.padding = '10px';
		translateElement.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';
		translateElement.style.transition = 'all 0.3s ease-in-out';
		translateElement.addEventListener('selectstart', function(e) {
			e.preventDefault();
			return false;
		});
		translateElement.addEventListener('mousedown', function(e) {
			translateElement.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
		});
		translateElement.addEventListener('mouseup', function(e) {
			translateElement.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';
		});
		translateElement.addEventListener('mouseleave', function(e) {
			translateElement.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.1)';
		});
		translateElement.addEventListener('change', function(e) {
			triggerGoogleTranslateEvent(translateElement, 'translateChanged');
		});
	}
}

google.load('elements', '1', {'packages': 'translator'});
google.setOnLoadCallback(initializeGoogleTranslate);
</script>
